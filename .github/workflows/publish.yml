on:
  push

permissions:
    contents: write
    packages: write

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        go mod init gtfstidy
        go mod tidy
        go build .
    - run: |
        docker build .
